services:
  db:
    image: postgres:16
    container_name: zakovat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: quiz
      POSTGRES_PASSWORD: quiz
      POSTGRES_DB: quiz_creator
    ports:
      - "5432:5432"
    volumes:
      - quiz_creator_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz -d quiz_creator"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: node:20-bookworm-slim
    container_name: zakovat-app
    profiles:
      - app
    working_dir: /app
    command: ["sh", "-c", "corepack enable && pnpm install && pnpm build && pnpm start"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://quiz:quiz@db:5432/quiz_creator?schema=public
      APP_URL: http://localhost:3000
      SESSION_SECRET: production-only-session-secret-change-me-1234567890
      EMAIL_VERIFICATION_ENABLED: "false"
      UPLOAD_ROOT: /data/uploads
    volumes:
      - ./:/app
      - uploads_data:/data/uploads
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  quiz_creator_db:
  uploads_data:
